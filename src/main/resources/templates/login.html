<body class="text-center">

<main class="form-signin">
    <form method="post" id="loginForm">
        <img class="mb-4" src="../res/bootstrap_5.0.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username">
            <label for="username">Name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div id ="fail" style="color:red;margin:10px 0px;display:none">
            You have entered an incorrect account
        </div>
        <!--
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</main>

<script>
    $(document).ready(function() {
        $('#username').focus();
     });

    var redirection;
    function getQueryParam(name) {
     const urlParams = new URLSearchParams(window.location.search);
     return urlParams.get(name);
    }
    const errorParam = getQueryParam('error');
    if (errorParam != undefined){
        var errorText = document.getElementById("fail");
        errorText.style.display = 'block';
        redirection = localStorage.getItem("redirection");
    }else{
        redirection = window.location.search
    }
    localStorage.setItem("redirection", redirection);
    document.getElementById('loginForm').action = "/login"+ redirection;
</script>

</body>
